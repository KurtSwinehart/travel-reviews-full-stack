<!DOCTYPE html>
<html xmnls:th="http://www.thymeleaf.org">
<head>
	<title>A Review</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/review.css">
</head>
<body>
	<main id="container"> 
	<header id="header">
	<h1>Check Out This Review</h1>
</header>
	<div class="grid-container" th:each = "review: ${reviews}">
	<p id="ReviewName" th:text = "${review.name}"></p>
	<p th:utext = "${review.resortOptions}"></p>
	<p th:text = "${review.content}"></p>
	<img th:src = "${review.image}"></img>
	</div>
	
	<form method="POST">
	<div>
		<label>Enter Comment Title:</label>
		<input type="text" name="commentTitle" />
	</div>
	
	 <div>
		<label>Enter Comment Description:</label>
		<input type="text" name="commentDescription" />
	   </div>
	   	    
	    <div>
	   <button th:formaction="@{add-comment}"> add comment</button>
	   </div>
	   
	   </form>
	
	</main>
<footer id="footer">
	<ul>
	<li> <a href="http://localhost:8080/show-categories">Back to Categories</a></li>
	<li> <a href="http://localhost:8080/show-reviews">Show All Reviews</a></li>
</ul>
</footer>

</body>
</html>
