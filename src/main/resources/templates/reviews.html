<!DOCTYPE html>
<html xmnls:th="http://www.thymeleaf.org">
<head>
	<title>reviews</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/reviews.css">
</head>
<body>
	<main id="container"> 
		<header id="header">
	<h1>A List of Reviews</h1>
	</header>

	<div class="grid-container" th:each="review: ${reviews}">
		<li> 
		<a th:href="@{/review(id=${review.id})}" th:text="${review.name}"></a>
		</li> 
		</div>
	<img id="travelPic" src ="./images/travel1.jpg">

</body>
</html>
