<html>

<head>
	<title>AJAX Tags</title>
</head>

<body>

<main id="container"> 
<header id="header">
	<h1>AJAX Tags</h1>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/layout.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</header>

<div class="grid-container">
	<section class="add-tag">
		<input type="text"/>
		<button>Submit Tag</button>
	</section>

	<section class="remove-tag">
		<input type="text"/>
		<button>Remove Tag</button>
	</section>

	<section class="tags-list">
		<h2>Here is a list of our current tags:</h2>
		<ul>
			<li th:if="${tagsModel.size() ==0}">Currently no tags...please add one!</li>
			<li th:if="${tagsModel.size() !=0}" th:each="tag: ${tagsModel}">
			  <a th:href="@{/tag(id=${tag.id})}" th:text="${tag.description}"></a>
		</ul>
	</section>
	<img id="travelPic" src ="./images/travel2.jpg">
</div>


</div> <!-- container -->
</main>
<footer id="footer">
		<ul>
		<li> <a href="http://localhost:8080/show-categories">Show All Categories</a></li>
		<li> <a href="http://localhost:8080/show-reviews">Show All Reviews</a></li>
		<li> <a href="http://localhost:8080/show-tags">Show All Tags</a></li>
	</ul>
	</footer>

	<script src = "./js/server-requests.js"></script>
</body>

</html>
