<!DOCTYPE html>
<html xmnls:th="http://www.thymeleaf.org">
<head>
	<title>reviews</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/layout.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<main id="container"> 
		<header id="header">
                <h1>An Individual Tag</h1>
            </header>

<div class="grid-container" th:each = "tag: ${tags}">
    <p id="TagName" th:text = "${tag.description}"></p>
    
    <h3>Current revies associated with this tag</h3>
	<div th:each="review: ${tag.reviews}">
		<a th:href="@{/review(id=${review.id})}" th:text="${review.name}"></a>
	</div>
    <img id="travelPic" src ="./images/travel1.jpg">
</div>
</main>
                
<footer id="footer">
    <ul>
        <li> <a href="http://localhost:8080/show-reviews">Show All Reviews</a></li>
        <li> <a href="http://localhost:8080/all-tags-ajax">Show All Tags</a></li>
    </ul>
</footer>
                
</body>
</html>
